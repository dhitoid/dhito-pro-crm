        <label>Status Konsumen</label>
        <select id="status"></select>

        <label>Tanggal Follow Up Berikutnya</label>
        <input type="date" id="next">

        <label>Catatan Follow Up</label>

<script>
const id = Number(new URLSearchParams(location.search).get("id"));

function renderStatus(selected){
  status.innerHTML = "";
  STATUS_LIST.forEach(s=>{
    status.innerHTML += `<option ${s===selected?"selected":""}>${s}</option>`;
  });
}

function loadFollowup(){
  getLeads(data=>{
    const d = data.find(x=>x.id===id);
    if(!d) return;

    renderStatus(normalizeStatus(d.status));
    next.value = d.nextFollow || "";

    history.innerHTML = "";
    if(!d.catatan || d.catatan.length===0){
      history.innerHTML = "<li><i>Belum ada catatan</i></li>";
      return;
    }

    d.catatan.slice().reverse().forEach(c=>{
      history.innerHTML += `
        <li>
          <small>${c.tgl}</small><br>
          ${c.text}
        </li>
      `;
    });
  });
}

function simpan(){
  if(!status.value){
    alert("Pilih status");
    return;
  }

  getLeads(data=>{
    const d = data.find(x=>x.id===id);
    if(!d) return;

    d.status = status.value;
    d.nextFollow = next.value;
    d.catatan = d.catatan || [];

    if(note.value){
      d.catatan.push({
        tgl: new Date().toLocaleString(),
        text: note.value
      });
    }

    updateLead(d, ()=>{
      note.value = "";
      loadFollowup();
      alert("Follow up tersimpan");
    });
  });
}

/* INIT */
document.addEventListener("DOMContentLoaded", ()=>{
  protect();
  openDB(loadFollowup);
});
</script>
