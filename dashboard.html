<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/ui.css">
</head>
<body class="dark">

<script src="js/auth.js"></script>
<script>protect()</script>

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo">
      DHITO<br>CRM
    </div>

    <a href="dashboard.html" class="active">
      <span>ğŸ </span>
      Home

    <a href="leads.html">

    <a href="followup.html">
      <span>ğŸ””</span>

    <div style="margin-top:auto;width:100%">
      <a href="#" onclick="logout()">
        <span>ğŸšª</span>
        Logout
      </a>
    </div>
  </aside>

  <!-- CONTENT -->
  <main class="content">
    <div class="container">

      <h2>Dashboard</h2>

      <!-- STAT -->
      <div class="grid grid-3">
        <div class="card stat">
          <h3 id="total">0</h3>
          <p class="sub">Total Leads</p>
        </div>

        <div class="card stat">
          <h3 id="today">0</h3>
          <p class="sub">Follow Up Hari Ini</p>
        </div>

        <div class="card stat">
          <h3 id="closing">0</h3>
          <p class="sub">Closing</p>
        </div>
      </div>

      <!-- REMINDER -->
      <div class="card">
        <h3>ğŸ”” Follow Up Hari Ini</h3>
        <ul id="reminder"></ul>
      </div>

    </div>
  </main>

</div>

<script src="js/db.js"></script>
<script src="js/pipeline.js"></script>
<script>
function loadDashboard(){
  getLeads(data=>{
    total.innerText = data.length;

    const todayList = data.filter(d => isToday(d.nextFollow));
    today.innerText = todayList.length;

    closing.innerText = data.filter(d=>d.status==="Closing").length;

    reminder.innerHTML = "";
    if(todayList.length===0){
      reminder.innerHTML = "<li><i>Tidak ada follow up hari ini</i></li>";
    }

    todayList.forEach(d=>{
      reminder.innerHTML += `
        <li>
          <b>${d.nama}</b><br>
          ${d.hp}<br>
          <a href="followup.html?id=${d.id}">Follow Up</a>
        </li>
      `;
    });
  });
}

setTimeout(loadDashboard,800);
</script>

</body>
</html>
